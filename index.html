<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pngwing.com (3).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List app</title>

</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do-List <img src="pngwing.com (3).png" alt=""></h2>
            <div class="row">
                <input  type="text" placeholder="Add Your Text" id="input-box">
                <button onclick="task()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
            <button onclick="removeItem()" class="Delete" id="Delete">Delete All </button>
        </div>
    </div>
        <script src="main.js"></script>
</body>
</html>
